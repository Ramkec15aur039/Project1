<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="style2.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body>

	<div class="container">
		<div class="header">
			<h2>SignUp</h2>
		</div>
		<form onsubmit="return validate();" action="Project1.html" class="form" id="form" method="GET">
			<div class="form-control">
				<label>Username</label>
				<input type="text" placeholder="Enter your name" id="username" required>
			</div>

			<div class="form-control">
				<label>Email</label>
				<input type="email" placeholder="abc@gmail.com" id="email" required>
			</div>

			<div class="form-control">
				<label>Mobile Number</label>
				<input type="number" placeholder="Enter your mobile number" id="mbno" required>
			</div>

			<div class="form-control">
				<label>Password</label>
				<input type="password" placeholder="Enter your password" id="password" required>
			</div>

			<button>Submit</button>
		</form>
	</div>
</body>

</html>
